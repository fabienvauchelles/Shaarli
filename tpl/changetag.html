<!DOCTYPE html>
<html>
    <head>
        {include="includes"}
    </head>
    <body>
        <table class="full">
            {include="page.header"}
        
                        <tr class="article2">
				<!-- RENAME TAG -->
				
				<td>&nbsp;</td>
				
				<td class="fixed">
					<form method="post" id="changetag" name="changetag">
						<input type="hidden" name="token" value="{$token}" />
						
						<table class="full">
							<tr>
								<td class="article-title">
									<!-- TITLE -->
									
									Renommer ou supprimer un mot clef
								</td>
							</tr>
							<tr>
								<td class="article-content">
									<table class="full">
										<tr>
											<td>
												<!-- FROM TAG -->
												
												<input class="article-input" type="text" name="fromtag" id="fromtag" placeholder="Mot-clef source" />
											</td>
										</tr>
										<tr>
											<td>
												<!-- TO TAG -->
												
												<input class="article-input" type="text" name="totag" placeholder="Mot-clef destination" />
											</td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td class="article-footer single">
									<!-- SAVE -->
                                                                        <table class="cmd">
                                                                                <tr>
                                                                                        <th><img src="images/save2.png#" /></th>
                                                                                        <td><a onclick="submitter('#changetag','renametag'); return false;" href="#">RENOMMER</a></td>
                                                                                </tr>
                                                                        </table>
									
									<!-- DELETE -->
                                                                        <table class="cmd">
                                                                                <tr>
                                                                                        <th><img src="images/delete2.png#" /></th>
                                                                                        <td><a onclick="if(confirmDeleteLink()){submitter('#changetag','deletetag');}; return false;" href="#">SUPPRIMER</a></td>
                                                                                </tr>
                                                                        </table>
								</td>
							</tr>
						</table>
					</form>
				</td>
				
				<td>&nbsp;</td>
			</tr>
        
            {include="page.footer"} 
        </table>
        
        {include="includes2"}
        
        <script>
            $( document ).ready(function()
            {
                $( "#fromtag").autocomplete({
                        source: "{$source}?ws=singletag",
                        minLength: 1,
                        appendTo: "#autocompletechangetag"
                });
            });
        </script>
        <span id="autocompletechangetag" class="article2"></span>
    </body>
</html>
