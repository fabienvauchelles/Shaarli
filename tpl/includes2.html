            <script src="inc/jquery.min.js#"></script>
            <script src="inc/jquery.placeholder.min.js#"></script>
            <script src="inc/jquery-ui.min.js#"></script>
		
            <script>
                        $('input, textarea').placeholder();
                        
			function togglePPheader( link )
			{
				var z = $( "#header-submenu" );
				
				if ( z.css( "display") === 'none' )
				{
					z.load( link, function( response, status, xhr )
					{
						if ( status != "error" )
						{
							z.show();
							lastlink = link;
						}
					});
				}
				else
				{
					if ( lastlink === null || lastlink=== link)
					{
						z.hide();
						lastlink = null;
					}
					else
					{
						z.load( link, function( response, status, xhr )
						{
							if ( status != "error" )
							{
								z.show(); 
								lastlink = link;
							}
						});
					}
				}
			}
			
			function submitter( formid, newkey )
			{
				var form = $( formid );
				form.append( "<input type=\"hidden\" name=\""+newkey+"\" value=\"" + newkey + "\" />" );
				form.submit();
			}
                        
                        function submitterSimple( formid )
			{
				var form = $( formid );
				form.submit();
			}
			
			function confirmDeleteLink()
			{
				return confirm( "Confirmez-vous la suppression de cet élément ?" ); 
			}
                        
			$( document ).ready( function()
			{
                                $( "#searchtags").autocomplete({
                                        source: "{$source}?ws=singletag",
                                        minLength: 1,
                                        appendTo: "#autocompletesearchtags"
                                });
			});
		</script>
                
                <span id="autocompletesearchtags" class="autocompletesearchtags"></span>
